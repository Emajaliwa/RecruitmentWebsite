<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="NIWS Recruitment - Apply for Job Opportunities">
    <meta name="keywords" content="Jobs, Careers, Recruitment, Application Form, NIWS Recruitment">
    <meta name="author" content="NIWS Recruitment Team">
    <title>NIWS Recruitment - Apply</title>
    <link rel="stylesheet" href="styles/apply.css">
</head>
<body>
    <header>
        <img src="images/niwslogonb.png" alt="NIWS Recruitment Company Logo" width="150">
        <h1>NIWS Recruitment</h1>
        <h2>Apply for your next opportunity!</h2>
    </header>

     <nav>
        <ul>
            <a href="home.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="apply.html">Apply</a>
            <a href="about.html">About</a>
     </nav>

    <main>
        <h3>Job Application Form</h3>
        <form action="formtest.php" method="POST">
            <!-- Job Reference -->
            <label for="jobRef">Job Reference:</label>
            <input type="text" id="jobRef" name="jobRef" maxlength="5" pattern="[A-Za-z0-9]{5}" required>

            <!-- First Name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" maxlength="20" required>

            <!-- Last Name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="20" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <fieldset>
                <legend>Gender</legend>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </fieldset>

            <!-- Address -->
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" maxlength="40" required>

            <label for="suburb">Suburb/Town:</label>
            <input type="text" id="suburb" name="suburb" maxlength="40" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Please Select</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
            </select>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" pattern="\d{4}" required>

            <!-- Contact -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{8,12}" required>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <label><input type="checkbox" name="skills[]" value="HTML"> HTML</label>
                <label><input type="checkbox" name="skills[]" value="CSS"> CSS</label>
                <label><input type="checkbox" name="skills[]" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" name="skills[]" value="Other"> Other skillsâ€¦</label>
            </fieldset>

            <label for="otherSkills">Other Skills:</label>
            <textarea id="otherSkills" name="otherSkills" placeholder="Describe other skills"></textarea>

            <!-- Submit -->
            <button type="submit">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 NIWS Recruitment | 
        <a href="mailto:info@niwsrecruitment.com">info@niwsrecruitment.com</a>
        </p>
    </footer>
</body>
</html>
